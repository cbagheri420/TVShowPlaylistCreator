<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Playlist Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>TV Show Playlist Generator</h1>
            <div class="spotify-auth">
                <div id="user-profile"></div>
                <button id="spotify-login-btn" class="spotify-button">
                    <img class="spotify-icon" alt="Spotify"> 
                    Login with Spotify
                </button>
            </div>
        </header>
        
        <main>
            <section class="input-section">
                <div class="input-group">
                    <label for="show-input">TV Show:</label>
                    <input type="text" id="show-input" placeholder="Enter a TV show name (e.g., 'Breaking Bad')">
                </div>
                
                <div class="input-group">
                    <label for="mood-select">Mood:</label>
                    <select id="mood-select">
                        <option value="mixed">Mixed (General Playlist)</option>
                        <option value="energetic">Energetic</option>
                        <option value="emotional">Emotional</option>
                        <option value="dark">Dark & Intense</option>
                        <option value="uplifting">Uplifting</option>
                        <option value="nostalgic">Nostalgic</option>
                    </select>
                </div>
                
                <button id="generate-btn" class="primary-button">Generate Playlist</button>
            </section>
            
            <div id="error-message"></div>
            
            <div id="loader" class="loader">
                <div class="loading-animation"></div>
                <p>Curating your playlist...</p>
            </div>
            
            <section id="results" class="results">
                <div class="show-info">
                    <h2 id="show-name"></h2>
                    <p id="show-description"></p>
                </div>
                
                <div class="playlist-container">
                    <h3>Playlist</h3>
                    <ul id="playlist" class="playlist"></ul>
                    
                    <div class="playlist-actions">
                        <button id="spotify-save-btn" class="spotify-button" disabled>
                            <img class="spotify-icon" alt="Spotify">
                            Save to Spotify
                        </button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Created by Your Name | Powered by OpenAI and Spotify</p>
            <p class="disclaimer">This app may generate playlists with varying accuracy based on AI analysis of your TV show.</p>
        </footer>
    </div>
</body>
</html>
